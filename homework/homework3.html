<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us webpage</title>
</head>
<body>
    <h1><u>Contact Us</u></h1>
    <form>
        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fname" required placeholder="Enter your full name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
        <label for="number">Phone Number:</label><br>
        <input type="tel" id="number" name="number" required placeholder="Enter your phone number"><br><br>
        <label for="subject">Subject: </label><br>
        <input type="text" id="subject" name="subject" required placeholder="Enter subject"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" maxlength="100" placeholder="Enter your message"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    &copy; 2026 Contact Us. All rights reserved.
</body>
</html>
